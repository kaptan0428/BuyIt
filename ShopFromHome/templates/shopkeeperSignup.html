{% extends 'base.html' %} {% block content %}

<h2 style="text-align: center">Sign up</h2>

<div
  class="container-fluid my-4 shadow"
  style="padding: 50px; width: fit-content; border: 1px solid gray"
>
  <form action="/shopkeeperSignup" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div class="mb-3">
      <label for="shop" class="form-label">Shop</label>
      <input type="text" class="form-control" id="shop" name="shop" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="phone" name="phone" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
      />
    </div>
    <div class="mb-3">
      <p>Image</p>
      <input type="file" name="image" id="image" />
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock content %}

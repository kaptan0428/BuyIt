<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div style="background-color: rgb(81, 81, 211); padding: 30px;">
        <h1 style="text-align: center;">Name of the Website</h1>
        <div>
            <span class="dropdown" style="float: right; margin: 20px;">
                <a class="btn btn-secondary dropdown-toggle" style="box-shadow: none;" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Sign Up
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#CustomerSignUpModal">As a Customer</a></li>
                  <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#ShopkeeperSignUpModal">As a Shopkeeper</a></li>
                </ul>
            </span>
              <span class="dropdown" style="float: right; margin: 20px;">
                <a class="btn btn-secondary dropdown-toggle" style="box-shadow: none;" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Login
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#CustomerLoginModal">As a Customer</a></li>
                  <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#ShopkeeperLoginModal">As a Shopkeeper</a></li>
                </ul>
            </span>
        </div>
      </div>

      <div style="background-color: black; padding: 5px;">
        <h3 style="color: white;">Welcome</h3>
      </div>

<!--Customer Sign Up Modal -->
      <div class="modal fade" id="CustomerSignUpModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(81, 81, 211); color: white;">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up as a Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="customerSignUp/" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   aria-describedby="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signEmail" name="signEmail"
                                   aria-describedby="emailHelp"
                                   placeholder="abc@email.com" required>
                        </div>
                        <div class="mb-3">
                                <label for="phoneNum" class="form-label">Contact Number</label>
                                <input type="number" class="form-control" id="phoneNum" name="phoneNum"
                                       aria-describedby="phoneNum" inputmode="numeric" required>
                        </div>
                        <div class="mb-3">
                            <label for="residentialAddress" class="form-label">Delivery Address</label>
                            <textarea name="residentialAddress" class="form-control" id="residentialAddress" rows="3" required aria-describedby="residentialAddress"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="signPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signPassword" name="signPassword"
                                   placeholder="Choose your Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="cSignPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="cSignPassword" name="cSignPassword"
                                   placeholder="Enter your Password again" required>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="float: right;">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

<!-- Shopkeeper Sign Up Modal -->
    <div class="modal fade" id="ShopkeeperSignUpModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(81, 81, 211); color: white;">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up as a Shopkeeper</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="shopkeeperSignUp/" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                   aria-describedby="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signEmail" name="signEmail"
                                   aria-describedby="emailHelp"
                                   placeholder="abc@email.com" required>
                        </div>
                        <div class="mb-3">
                                <label for="phoneNum" class="form-label">Contact Number</label>
                                <input type="number" class="form-control" id="phoneNum" name="phoneNum"
                                       aria-describedby="phoneNum" inputmode="numeric" required>
                        </div>
                        <div class="mb-3">
                            <label for="residentialAddress" class="form-label">Residential Address</label>
                            <textarea name="residentialAddress" class="form-control" id="residentialAddress" rows="3" required aria-describedby="residentialAddress"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="shopName" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="shopName" name="shopName"
                                   aria-describedby="shopName" required>
                        </div>
                        <div class="mb-3">
                            <label for="shopAddress" class="form-label">Shop Address</label>
                            <textarea name="shopAddress" class="form-control" id="shopAddress" rows="3" required aria-describedby="shopAddress"></textarea>
                        </div>
                        <div class="mb-3">
                        <label for="signPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signPassword" name="signPassword"
                                   placeholder="Choose your Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="cSignPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="cSignPassword" name="cSignPassword"
                                   placeholder="Enter your Password again" required>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="float: right;">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

<!-- Customer Login Modal -->
    <div class="modal fade" id="CustomerLoginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(81, 81, 211); color: white;">
                    <h5 class="modal-title" id="loginModalLabel">Login as a Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="customerLogin/" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="linEmailId" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="linEmailId" name="linEmailId"
                                       placeholder="Enter your Account's Email Address">
                        </div>
                        <div class="mb-3">
                            <label for="linPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="linPassword" name="linPassword" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="float: right;">Close</button>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopkeeper Login Modal -->
    <div class="modal fade" id="ShopkeeperLoginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(81, 81, 211); color: white;">
                    <h5 class="modal-title" id="loginModalLabel">Login as a Shopkeeper</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="shopkeeperLogin/" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="linEmailId" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="linEmailId" name="linEmailId"
                                       placeholder="Enter your Account's Email Address">
                        </div>
                        <div class="mb-3">
                            <label for="linPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="linPassword" name="linPassword" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="float: right;">Close</button>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
